<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Toolkit Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            background: linear-gradient(90deg, #e74c3c, #3498db, #2ecc71, #f1c40f, #9b59b6, #e67e22);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .link-box {
            flex: 1 1 calc(50% - 40px);
            max-width: calc(50% - 40px);
            padding: 40px;
            text-align: center;
            color: white;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            font-size: 20px;
            box-sizing: border-box;
        }

        .link-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: 0;
        }

        .link-box span {
            position: relative;
            z-index: 1;
        }

        .link1 { background-color: #e74c3c; }
        .link2 { background-color: #3498db; }
        .link3 { background-color: #2ecc71; }
        .link4 { background-color: #f1c40f; }
        .link5 { background-color: #9b59b6; }
        .link6 { background-color: #e67e22; }

        @media (max-width: 768px) {
            .link-box {
                flex: 1 1 90%;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>AI Toolkit Hub</h1>
    <div class="link-container">
        <a href="https://huggingface.co/spaces/SowmyaGangumolu/textsummarization" class="link-box link1">
            <img src="textsum.png" alt="Text Summarization">
            <span>Text Summarization</span>
        </a>
        <a href="https://huggingface.co/spaces/SowmyaGangumolu/image_captioning" class="link-box link2">
            <img src="robot-face.png" alt="Text Summarization">
            <span>image captioning</span>
        </a>
        <a href="https://huggingface.co/spaces/SowmyaGangumolu/SentimentAnalyzer" class="link-box link3">
            <img src="Sentiment.jpg" alt="Sentiment Analyzer">
            <span>Sentiment Analyzer</span>
        </a>
        <a href="https://huggingface.co/spaces/SowmyaGangumolu/MultiLanguageTranslator" class="link-box link4">
            <img src="language.png" alt="Multi Language Translator">
            <span>Multi Language Translator</span>
        </a>
        <a href="https://huggingface.co/spaces/SowmyaGangumolu/docQnA" class="link-box link5">
            <img src="QA.jpg" alt="Document Q&A">
            <span>Document Q&A</span>
        </a>
        <a href="https://huggingface.co/spaces/SowmyaGangumolu/ObjectDetector" class="link-box link6">
            <img src="Object_Detection_AI_1.jpg" alt="Object Detector">
            <span>Object Detector</span>
        </a>
    </div>
</body>
</html>
